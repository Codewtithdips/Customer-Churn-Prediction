<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Customer Churn Prediction</h2>
        <form action="http://localhost:5000/" method="POST">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Senior Citizen</label>
                                <input type="text" class="form-control" name="query1" value="{{query1}}">
                            </div>
                            <div class="form-group">
                                <label>Monthly Charges</label>
                                <input type="text" class="form-control" name="query2" value="{{query2}}">
                            </div>
                            <div class="form-group">
                                <label>Total Charges</label>
                                <input type="text" class="form-control" name="query3" value="{{query3}}">
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <input type="text" class="form-control" name="query4" value="{{query4}}">
                            </div>
                            <div class="form-group">
                                <label>Partner</label>
                                <input type="text" class="form-control" name="query5" value="{{query5}}">
                            </div>
                            <div class="form-group">
                                <label>Dependents</label>
                                <input type="text" class="form-control" name="query6" value="{{query6}}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone Service</label>
                                <input type="text" class="form-control" name="query7" value="{{query7}}">
                            </div>
                            <div class="form-group">
                                <label>Multiple Lines</label>
                                <input type="text" class="form-control" name="query8" value="{{query8}}">
                            </div>
                            <div class="form-group">
                                <label>Internet Service</label>
                                <input type="text" class="form-control" name="query9" value="{{query9}}">
                            </div>
                            <div class="form-group">
                                <label>Online Security</label>
                                <input type="text" class="form-control" name="query10" value="{{query10}}">
                            </div>
                            <div class="form-group">
                                <label>Online Backup</label>
                                <input type="text" class="form-control" name="query11" value="{{query11}}">
                            </div>
                            <div class="form-group">
                                <label>Device Protection</label>
                                <input type="text" class="form-control" name="query12" value="{{query12}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <button type="submit" class="btn btn-primary">Predict Churn</button>
                </div>
            </div>
        </form>
        <div class="mt-4">
            <h4 class="text-center">Prediction Result</h4>
            <textarea class="form-control" rows="2">{{output1}}</textarea>
            <textarea class="form-control mt-2" rows="2">{{output2}}</textarea>
        </div>
    </div>
</body>
</html>
